<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon -->
  <link rel="shortcut icon" href="scss/images/gap-ls.png" type="image/x-icon">
  <title>Alistamento Militar</title>
</head>

<body class="py-5">
  <div class="container px-4 container1">
    <!-- logo -->
    <div class="text-center">
      <img class="img-fluid mt-4 mb-3 brasao" src="scss/images/brasao.png" alt="lg">
    </div>
    <p class="paragraph">
      1 - Qual o seu nome completo?
    </p>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <p class="paragraph">
      2 - Nome completo da mãe?
    </p>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
          Não declarado
      </label>
    </div>
    <br>
    <p class="paragraph">
      3 - Nome completo do pai?
    </p>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
          Não declarado
      </label>
    </div>
    <p class="mt-3 paragraph">4 - Qual a sua escolaridade?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Ensino Médio Incompleto
        </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
              Ensino Médio Completo
          </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
              Ensino Médio Técnico Completo
          </label>
      </div>
      <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
              Ensino Superior Incompleto
          </label>
      </div>
      <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
              Ensino Superior Completo
          </label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success mb-3 mt-5 button">
            Enviar
        </button>
    </div>
  </div>
  
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
